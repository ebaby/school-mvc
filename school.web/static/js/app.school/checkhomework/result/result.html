<div class=" pgzy-content" >
    <div class="" ">
        <div class="note " style="padding:8px 10px;" ng-if="vm.sublogItems.pigaistatus==2">
            <div class="clearfix font-four" >
                <div class="col-md-6">
                    <span class="float-l pgzy-returen" ng-click="goAlstudent()">返回列表</span>
                        <span class="i-marginr float-l" ng-bind="vm.sublogItems.realname"></span>
                        <span class="float-l">批改小结</span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-md-8" style="width:780px;">
                 <div  class="font-minsong checkhm-ts "><i class="fa fa-exclamation-circle font-red font-four"></i>提示：<span >您在批改试题时，没有批改的题目系统默认会判对！</span></div>
                <div>
                    <div class="portlet light padding-no work-photo" style="padding:0 !important;margin-top:-10px;">
                        <canvas id="canvasimg" width="{{currentPigaiItem.answer.picsrcwidth}}" height="{{currentPigaiItem.answer.picsrcheight}}"></canvas>

                        <div class="work-pg" ng-if="vm.currentimgtotalcount>1">
                            <div class="row row-pt" style="margin-top:2px;">
                                <div class="col-md-3 padding-no cursor">
                                    <div ng-click="imgPrevPage()"><i class="fa fa-chevron-left i-marginr"></i>上一页</div>
                                </div>
                                <div class="col-md-6 padding-no">
                                    <div>第<span ng-bind="vm.currentimgpageindex">1</span>页，共<span ng-bind="vm.currentimgtotalcount">3</span>页</div>
                                </div>
                                <div class="col-md-3 padding-no cursor">
                                    <div ng-click="imgNextPage()">下一页<i class="fa fa-chevron-right i-marginl"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="work-flag-on" ng-show="vm.sublogItems.pigaistatus==2">
                            <div><div class="work-df" ng-bind="vm.sublogItems.myscorse"></div></div>

                            <!-- <div><span ng-bind="vm.sublogItems.sumscorse"></span>分</div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portlet light " style="padding:0;">
                    <div class="portlet-body" id="checkcontrol" style="overflow-y:auto;">
                        <div class="note note-info  notee" style="background:#fff;">
                            <div class="zy">
                                <div class="zyjg">作业结果</div>
                                <div class="zy-list">
                                    <ul>
                                        <li>共<span ng-bind="vm.sublogItems.pigailist.length"></span>题</li>
                                        <li>正确<span ng-bind="vm.rnum"></span></li>
                                        <li> 错误<span ng-bind="vm.cnum"></span> </li>
                                        <li>半对<span ng-bind="vm.bnum"></span></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="row row-pt">
                                <div class="col-md-3 col-sm-4 col-xs-6 row-colbor cursor" ng-class="{'col-act':vm.currenthwindex==$index}" ng-repeat="p in vm.sublogItems.pigailist" ng-click="selectQuestion(p,$index)">
                                    <span ng-bind="p.ques.xuanxiang"></span>
                                    <span class="" ng-class="{'judgey':p.pigai.answerstatus==1,'judgebd':p.pigai.answerstatus==2,'judgew':p.pigai.answerstatus==3}"></span>
                                </div>
                            </div>
                        </div>


                        <div class="block-graytemplate note-info notee" style="background:#fff;">
                            <div class="zy">
                                <div class="zyjg">小结快捷评语</div>
                                <div class="zy-gd"></div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="row row-pt row-bottom">
                                <div class="col-md-4 col-sm-6 col-xs-6 row-bottom cursor" ng-repeat="c in vm.cidlist">
                                    <div class="note-remark" ng-click="addResultpy(c)" ng-class="{'remark-act':c.checked}" title="{{c.ctitle}}">{{c.ctitle}}</div>
                                </div>
                            </div>
                            <div class=" more-deleta">
                                <div style="width:100%" ng-repeat="c in vm.currentcomment">
                                    <div style="float:left"></div><div style="float:left">{{c.ctitle}}</div><div style="float:left"></div><div style="float:left"><i ng-click="addResultpy(c,2)" class="fa fa-close font-blue i-marginl cursor"></i></div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                             <div class="textarea-set">
                                <textarea id="console" rows="6" style="width:100%; border:none; style:none;" ng-model="vm.message" maxlength="100" class="form-control" placeholder="请输入您对本次作业的评价"></textarea>
                                <div class="textarea-fontset"> <span>0</span> /100</div>
                                </div>
                            <div class="work-good">
                                <i class="fa fa-thumbs-o-up font-yellow-crusta" ng-if="vm.sublogItems.thumbsupnum==0" ng-click="teaThumb()"></i>
                                <i class="fa fa-thumbs-up font-yellow-crusta" ng-if="vm.sublogItems.thumbsupnum!=0"></i>
                            </div>
                        </div>
                        

                       <!-- <div class="block-graytemplate note-info notee noteee" style="background:#fff;">
                            <div class="zy" ng-click="openRef()">
                                <div class="zyjg">参考答案</div>
                                <div class="zy-gd"><a><span ng-if="!vm.reopen">展开</span><span ng-if="vm.reopen">收起</span><i ng-if="!vm.reopen" class="fa fa-angle-up"></i><i ng-if="vm.reopen" class="fa fa-angle-down"></i></a></div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="scroller" ng-show="vm.reopen" style="height:200px; overflow-y:auto;">
                                <p style="word-wrap:break-word;  padding-left:5px; padding-right:5px; line-height:25px;" custom-mathjax content="currentPigaiItem.ques.daan" ng-bind-html="toHtml(currentPigaiItem.ques.daan)">
                                </p>
                            </div>
                        </div>-->
                    </div>
                    <button class="btn-circle btn-blue" style="width:366px;" ng-show="vm.sublogItems.pigaistatus==2" ng-if="vm.sublogItems.nocorrections!='0'" ng-click="checkNextStudent()">批改下一位同学</button>
                    <!-- 全部批改完成  出现 -->
                    <button class="btn-circle btn-blue" ng-if="vm.sublogItems.nocorrections=='0'" ng-click="goToSAnalyze()" style="width:366px;">查看本课时学情分析</button>
                    <!--<div style="text-align:center;">
                        班级作业已批完！休息一下吧！
                    </div>--> 
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        setCheckcontrol();
        function setCheckcontrol() {
            var docheight = $(window).height();
            
            $("#checkcontrol").css("height", (docheight - 150) + "px");
            $(".page-content").css("minHeight", (docheight - 5) + "px");
        }
    })
</script>
