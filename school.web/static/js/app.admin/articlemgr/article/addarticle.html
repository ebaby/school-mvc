    <div class="page-content">
      

        <div class="row">
            <div class="col-xs-12">
              
                <div class="page-content">
						
						<div class="row">
							<div class="col-xs-12">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 文章标题：</label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="请输入帐号" ng-model="vm.article.name" class="col-xs-10 col-sm-5" />
										</div>
									</div>

                                    <div class="space-4"></div>
                                    
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 所属栏目：	 </label>

										<div class="col-sm-9">
                                            <select class="col-xs-10 col-sm-5" data-width="125px" ng-model="vm.pmenuinfo" ng-options="v.text for v in vm.parentmenu">
                                                <option value="">请选择</option>
                                            </select>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 内容： </label>

										<div class="col-sm-9">
                                            <textarea type="text" id="form-field-2" placeholder="请输入内容" ng-model="vm.article.content" class="col-xs-10 col-sm-5"></textarea>
											
										</div>
									</div>

									<div class="space-4"></div>

									
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="button" ng-click="saveArticle()">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset"  ui-sref="app.articlemgr.article">
												<i class="icon-undo bigger-110"></i>
												返回
											</button>
										</div>
									</div>



								</form>

								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>





                

            </div>
            <!-- /.col -->
        </div>
