<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
						</script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="javascript:void(null)" ui-sref="app">首页</a>
            </li>

            <li>
                <a href="javascript:void(null)" ui-sref="app.usermgr">用户管理</a>
            </li>
            <li class="active">添加客户</li>
        </ul>
        <!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                    <i class="icon-search nav-search-icon"></i>
                </span>
            </form>
        </div>
        <!-- #nav-search -->
    </div>
    <div class="page-content">
      

        <div class="row">
            <div class="col-xs-12">
              
                <div class="page-content">
						
						<div class="row">
							<div class="col-xs-12">
								<form class="form-horizontal" role="form">
									<div class="form-group" ng-if="vm.visibled">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 帐号：</label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="请输入帐号" ng-model="vm.user.account" class="col-xs-10 col-sm-5" />
										</div>
									</div>

                                    <div class="space-4"></div>

                                    <div class="form-group" ng-if="vm.visibled">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-4">密　　码：</label>

                                        <div class="col-sm-9">
                                            <input class="col-xs-10 col-sm-5" type="password" id="form-field-4" placeholder="请输入密码"  ng-model="vm.user.password" />
                                            <div class="space-2"></div>

                                            
                                        </div>
                                    </div>

                                    <div class="form-group" ng-if="vm.visibled">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-5">确认密码：</label>

                                        <div class="col-sm-9">
                                            <div class="clearfix">
                                                <input class="col-xs-10 col-sm-5" type="password" id="form-field-5" placeholder="请确认密码" />
                                            </div>

                                            <div class="space-2"></div>

                                            
                                        </div>
                                    </div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 手机号：	 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-2" placeholder="请输入手机号" ng-model="vm.user.mobile" class="col-xs-10 col-sm-5">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">Inline help text</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 邮箱： </label>

										<div class="col-sm-9">
                                            <input type="text" id="form-field-2" placeholder="请输入邮箱号" ng-model="vm.user.email" class="col-xs-10 col-sm-5">
											<span class="help-inline col-xs-12 col-sm-7">
												<label class="middle">
													<input class="ace" type="checkbox" id="id-disable-check">
													<span class="lbl"> Disable it!</span>
												</label>
											</span>
										</div>
									</div>


									

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-6">真实姓名：</label>

										<div class="col-sm-9">
                                            <input type="text" id="form-field-2" placeholder="请输入真实姓名" ng-model="vm.user.realname" class="col-xs-10 col-sm-5">
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <label class="middle">
                                                    <input class="ace" type="checkbox" id="id-disable-check">
                                                    <span class="lbl"> Disable it!</span>
                                                </label>
                                            </span>
										</div>
									</div>

									<div class="space-4"></div>

									
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="button" ng-click="saveUser()">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset"  ui-sref="app.usermgr.customer">
												<i class="icon-undo bigger-110"></i>
												返回
											</button>
										</div>
									</div>



								</form>

								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>





                

            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>

</div>
<!-- /.main-content -->
